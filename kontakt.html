<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt-siden</title>

    <link rel="stylesheet" href="style.css">

</head>


<body>
    <!--HEADER-->
    <header class="site-header" id="top">

        <!--SIDENS LOGO-->

        <a href="index.html" class="logo"><img src="img/logo.png" alt="Eksotisk frugt - Høj kvalitet - God samvittighed"></a>


        <!--NAVBAR-->

        <nav class="menu navbar">

            <div class="menu-links">

                <!--Til BURGER-MENU (Mobil-version)-->
                <label for="menu-check" class="menu-check-label">
                        <img src="img/nav_icon.png" alt="Menu">
                    </label>

                <input type="checkbox" name="menu-check" class="menu-check" id="menu-check">

                <!--MENUPUNKTER-->
                <ul class="menu-items">
                    <li class="button"><a href="tilbud.html#tilbud-intro">Tilbud</a></li>
                    <li><a href="index.html#sustain">Bæredygtighed</a></li>
                    <li><a href="index.html#fairtrade">Fairtrade</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>


            <!--INDKØBSKURV-->
            <div class="shopcart">

                <a href="kurv.html"><img src="img/shop_icon.png" alt="Indkøbskurv"></a>

            </div>

        </nav>

    </header>

    <!--MAIN CONTENT-->
    <main class="main-content">
        <div class="all-sections">

            <!--KONTAKT-SIDEN-->
            <section class="contact-page">

                <h1>Kontakt os!</h1>
                <p>Har du et spørgsmål? Så tøv ikke med at kontakte os!</p>

                <form action="tak.html" class="c-form">

                    <input type="text" name="c-name" id="c-name" placeholder="Skriv dit navn..." required>

                    <input type="email" name="c-mail" id="c-email" placeholder="Skriv din mail" required>

                    <textarea name="c-text" id="c-text" cols="30" rows="10" placeholder="Skrive din besked..." required></textarea>

                    <button id="form-button">Send formular</button>

                </form>

            </section>

        </div>

    </main>

    <!--FOOTER-->
    <footer class="site-footer">

        <a href="#top" class="top"> <img src="img/arrow_up.png" alt="Til toppen"> </a>
        <a href="kontakt.html" class="contact footer-link">Kontakt</a>
        <a href="https://www.facebook.com/" target="_blank" class="facebook footer-link">Facebook</a>

        <form action="search-result.html" class="search">

            <input type="text" class="search-field" placeholder="Søg..." name="search">

        </form>

        <a href="kurv.html" class="footer-shopcart"><img src="img/shop_icon.png" alt="Indkøbskurv"></a>

    </footer>
</body>

</html>
